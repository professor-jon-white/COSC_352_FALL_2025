<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Turing Machine Simulator</h1>
            <p class="subtitle">Interactive visualization of computational theory</p>
        </header>

        <div class="main-content">
            <div class="machine-selector">
                <label for="machine-type">Select Turing Machine:</label>
                <select id="machine-type" onchange="updateMachineInfo()">
                    <option value="">-- Choose a machine --</option>
                    {% for key, info in machines.items() %}
                    <option value="{{ key }}">{{ info.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="machine-info" class="machine-info" style="display: none;">
                <h3 id="machine-name"></h3>
                <p id="machine-description"></p>
                <div class="language" id="machine-language"></div>
                
                <div class="examples">
                    <div class="example-group accept-examples">
                        <h4>âœ“ Accept Examples:</h4>
                        <div id="accept-examples"></div>
                    </div>
                    <div class="example-group reject-examples">
                        <h4>âœ— Reject Examples:</h4>
                        <div id="reject-examples"></div>
                    </div>
                </div>
            </div>

            <div style="margin: 30px 0;">
                <label for="input-string">Input String:</label>
                <input type="text" id="input-string" placeholder="Enter input string (leave empty for Îµ)">
            </div>

            <button class="run-button" onclick="runMachine()" id="run-btn" disabled>
                Run Turing Machine
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div class="results" id="results">
                <div id="result-header" class="result-header"></div>
                <h3>Execution Trace:</h3>
                <div class="trace-container" id="trace"></div>
            </div>
        </div>
    </div>

    <script>
        const machines = {{ machines | tojson }};
        
        function updateMachineInfo() {
            const select = document.getElementById('machine-type');
            const machineType = select.value;
            const infoDiv = document.getElementById('machine-info');
            const runBtn = document.getElementById('run-btn');
            
            if (machineType && machines[machineType]) {
                const info = machines[machineType];
                
                document.getElementById('machine-name').textContent = info.name;
                document.getElementById('machine-description').textContent = info.description;
                document.getElementById('machine-language').textContent = 'Language: ' + info.language;
                
                const acceptDiv = document.getElementById('accept-examples');
                acceptDiv.innerHTML = '';
                info.examples.accept.forEach(ex => {
                    const span = document.createElement('span');
                    span.className = 'example-item';
                    span.textContent = ex === '' ? 'Îµ (empty)' : ex;
                    span.onclick = () => {
                        document.getElementById('input-string').value = ex;
                    };
                    acceptDiv.appendChild(span);
                });
                
                const rejectDiv = document.getElementById('reject-examples');
                rejectDiv.innerHTML = '';
                info.examples.reject.forEach(ex => {
                    const span = document.createElement('span');
                    span.className = 'example-item';
                    span.textContent = ex;
                    span.onclick = () => {
                        document.getElementById('input-string').value = ex;
                    };
                    rejectDiv.appendChild(span);
                });
                
                infoDiv.style.display = 'block';
                runBtn.disabled = false;
            } else {
                infoDiv.style.display = 'none';
                runBtn.disabled = true;
            }
            
            document.getElementById('results').classList.remove('show');
        }
        
        async function runMachine() {
            const machineType = document.getElementById('machine-type').value;
            const inputString = document.getElementById('input-string').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const runBtn = document.getElementById('run-btn');
            
            if (!machineType) return;
            
            loading.classList.add('show');
            results.classList.remove('show');
            runBtn.disabled = true;
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        machine_type: machineType,
                        input_string: inputString
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error running machine: ' + error);
            } finally {
                loading.classList.remove('show');
                runBtn.disabled = false;
            }
        }
        
        function displayResults(data) {
            const results = document.getElementById('results');
            const header = document.getElementById('result-header');
            const trace = document.getElementById('trace');
            
            header.textContent = data.result;
            header.className = 'result-header ' + (data.accepted ? 'accepted' : 'rejected');
            
            trace.innerHTML = '<pre>' + escapeHtml(data.trace_summary) + '</pre>';
            
            results.classList.add('show');
            results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('input-string').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('run-btn').disabled) {
                runMachine();
            }
        });
    </script>
